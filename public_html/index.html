<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>



  <header class="header">
    <nav class="navbar">
      <img src="img/Untitled-2.png" class="logo" alt="Dani Rivero Logo">
      <ul class="menu" id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="menu-bar">
        <i class="fas fa-bars" id="menu-bar"></i>
      </div>
      <div class="shop">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </nav>
  </header>



  <main class="hero">
    <div class="info-content" data-aos="fade-up" data-aos-duration="2000">
      <h3>Artist</h3>
      <h1>Dani Rivero</h1>
      <p>“When we listen to music we are not listening to the past, we are not listening to the future, we are listening to an expanded present.”</p>
      <button class="btn">Read More</button>
    </div>
  </main>



  
  <div class="radio-section">
    <div class="listen-online">
      <i class="fas fa-headphones-alt"></i>
      <h3>Listen Online</h3>
    </div> 
    <h2>Follow me</h2>
    <div class="social-network">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
